<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="description" content="This is a simple Game of Tic Tac Toe">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
    <h1>Dodelschach</h1>
  </header>

  <div class="alert">
    <div class="ui message negative error-message hidden">
      <i class="close icon"></i>
      <div class="header">Error:</div>
      <p id="error-text"></p>
    </div>
  </div>

  <main>
    <div class="info-box">
      <div class="ui message">
        <div id="info">Starten Sie ein Spiel</div>
      </div>
    </div>

    <div class="settings ui form ">
      <div class="difficulty-setting field">
        <label>Schwierigkeitsgrad</label>
        <div class="ui dropdown selection" id="difficulty-selection">
          <select class="ui select-field" name="difficulty" id="difficulty">
            <option value="0">Menschlicher Gegner</option>
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard (soon)</option>
          </select>
          <i class="dropdown icon"></i>
          <div class="text"></div>
        </div>
      </div>

      <div class="field">
        <div class="ui toggle checkbox" id="starting-checkbox">
          <input type="checkbox" tabindex="0" class="hidden">
          <label>Gegner startet zuerst</label>
        </div>
      </div>
    </div>
    <div class="button-wrapper">
      <button type="button" class="ui button" id="start-button">Spiel starten</button>
      <button type="button" class="ui button icon" id="revert-button"><i class="icon undo"></i></button>
    </div>

    <div class="play-field" id="play-field"></div>
  </main>
  <footer>

  </footer>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
